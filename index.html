<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <div class="container-image">
      <div class="image-overlay">
        <div class="icon-overlay">
        </div>
      </div>
    </div>
    <div class="container-details">
      <h1 class="details-title"><a href="#">Equilibrium #3429</a></h1>
      <p class="details-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details-bottom">
        <div class="ethereum">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="ethereum bitcoin logo" />
          <span class="eth-value">0.041 ETH</span>
        </div>
        <div class="time">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="clock icon" />
          <span class="days-left">3 days left</span>
        </div>
      </div>
    </div>
    <div class="details-creator">
      <img class="avatar-jules" src="./images/image-avatar.png" alt="image of Jules Wyvern" />
      <span class="creation-of">Creation of</span>
      <a href="#" class="jules-wyvern">Jules Wyvern</a>
    </div>
  </main>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">@iklmonkey</a>.
  </div>-->

</body>

</html>
